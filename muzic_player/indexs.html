<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styl.css">
    <title>Müzik Çalar</title>
</head>
<body>

    <div class="container playling" ">
        <div class="card shadow-lg rounded">
            <img id="music-image" class="card-img-top">
            <audio id="audio" src=""></audio>
            <div class="music-details text-center border-bottom my-3">
                <p class="title"></p>
                <p class="singer"></p>
            </div>
            <div class="card-body">
            <div id="progress">
                <input type="range" name="" id="progress-bar" class="form-range">
                <div class="times">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                </div>
                <div id="controls">

                    <div>
                        <i id="prev" class="fa-solid fa-backward-step"></i>
                        <i id="play" class="fa-solid fa-play"></i>
                        <i id="next" class="fa-solid fa-forward-step"></i>
                    </div>
                    <div>
                        <i id="volume" class="fa-solid fa-volume-high"></i>
                        <input type="range" name="" id="volum-bar" max="100" value="100">

                    </div>
                
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary btn-sm w-100  " data-bs-toggle="collapse" data-bs-target="#muzic-list">
                <p>Şarkı Listesine Erişmek için "Tıklayınız"</p>
            </button>
        </div>
        <div id="muzic-list" class="collapse  " >
            <ul class="list-group list-group-flush">
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Neşet Ertaş - yolcu</span>
                    <span class="badge bg-primary rounded-pill">4:42</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Neşet Ertaş - Gönül Dağı</span>
                    <span class="badge bg-primary rounded-pill">4:54</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Neşet Ertaş - Neredesin Sen</span>
                    <span class="badge bg-primary rounded-pill">3:56</span>
                </li> -->
            </ul>
        </div>
    </div>

        
    
    <script src="/mani.js"></script>
    <script src="/muzikplayer.js"></script>
    <script src="/app.js"></script>
</body>
</html>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/mani.js"></script>
